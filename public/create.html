    <head>

        <style>
          body{
            display:flex;
            flex-direction:column;
            min-height:100vh;
            background-color: blueviolet;

          main{
            display:flex;
            justify-content:center;
            align-items:center;
            flex:1;
          }

    <body class="bg-body-tertiary">
      <main class="form-signin w-100 m-auto">
        <form action="/submit" method="POST"> <!-- Add action and method -->
            <h1 class="h3 mb-3 fw-normal">Create a post</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="title" placeholder="Title Name" required>
                <label for="floatingInput">Title Name</label>
            </div>
            
            <div class="form-floating">
                <textarea class="form-control" id="floatingContent" name="content" placeholder="Enter the Blog" required></textarea>
                <label for="floatingContent">Enter the Blog</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
            
        </form>
    </main>
